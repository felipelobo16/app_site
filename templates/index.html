<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1> ** F O R M U L A R I O ** </h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="cadastro/" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">

            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Ações</th>
                </tr>
              </thead>
            <tbody>

            {% for dbs in db %}

                <tr>
                    <th>{{dbs.id}}</th>
                    <td>{{dbs.produto}}</td>
                    <td>{{dbs.quantidade}}</td>
                    <td>{{dbs.valor}}</td>
                    <td>{{dbs.descricao}}</td>
                    <td>
                        <a href="/view/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
                        <a href="/editar/{{dbs.id}}" class="btn btn-sucess">Editar</a>
                        <a href="/deletar/{{dbs.id}}" class="btn btn-danger">Remover</a>

                    </td>
                </tr>
            {% endfor %}

            </tbody>
         </table>
    </div>


</body>
</html>
